<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MagentaDemo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

</head>

<body>


    <div class="container">

        <div class="page-header">
            <br/>
        </div>

        <p>
            <input type="file" id="load" value="Load" disabled  class="btn btn-outline-primary" />
        </p>
        <p>
            <input type="file" id="loadSecond" value="Load" disabled  class="btn btn-outline-primary" />
        </p>
        
        <p>
            <button id='play' type="button" class="btn btn-outline-primary" disabled>Play</button>
            <button id='stop' type="button" class="btn btn-outline-primary" disabled>Stop</button>
            <button id='randomize' type="button" class="btn btn-outline-primary" disabled>Randomize</button>
            <button id='interpolate' type="button" class="btn btn-outline-primary" disabled>Interpolate</button>
            <button id='reset' type="button" class="btn btn-outline-primary" disabled>Reset</button>
            <button id='download' type="button" class="btn btn-outline-primary" disabled>Download</button>
        </p>


        

    </div>


</body>

</html>
